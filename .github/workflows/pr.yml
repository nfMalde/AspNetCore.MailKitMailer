name: Pull Request Check
on:
  pull_request:
        branches:
            - main    
jobs:
    test:
        runs-on: windows-latest
        steps:
          - name: Checkout Sources
            uses: actions/checkout@v2
            with:
              fetch-depth: 0
          - name: Setup .NET 10
            uses: actions/setup-dotnet@v5
            with:
              dotnet-version: 10.0.x
          - name: "Build and Test"
            run: |
              dotnet build
              dotnet test